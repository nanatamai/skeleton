<!DOCTYPE html>
<html>
    <header>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
        <script src="/script/jquery.validationEngine-ja.js" type="text/javascript" charset="utf-8"></script>
        <script src="/script/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
        <script src="/script/jquery.datetimepicker.full.min.js"></script>
        <script src="/script/jquery.columns.min.js"></script>
        <script src="/script/jquery.jsForm.min.js"></script>
        <script src="/script/jquery.repeater.min.js"></script>
        

        <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/ui-lightness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/css/jquery.datetimepicker.min.css"/ >
        <link rel="stylesheet" href="/css/validationEngine.jquery.css" type="text/css"/>
        <link rel="stylesheet" href="/css/classic.css">
        <link rel="stylesheet" href="/css/base.css" type="text/css"/>
    </header>

    <body>

        <div><label id="newRecordBtn">新規作成</label></div>

        <div id="datalist"></div>

        <div id="inputForm" style="display: none;">
            <form method="post" class="autoConfirm">
                <label for="data.id" class=".confirm-message">ID：</label>
                <input type="text" name="data.id" readonly /><br />

                <label for="data.skeleton_meta_id">スケルトンメタ：</label>
                <select name="data.skeleton_meta_id" data-validation-engine="validate[required]"></select><br />

                <label for="data.assay_date">計測日：</label>
                <input type="text" name="data.assay_date" data-validation-engine="validate[required]" class="datetimepicker" /><br />

            </form>

            <form id="repeater">
                <table data-repeater-list="group-a">
                    <tr>
                        <th>1. 茎伸長</th>
                        <th>2. 茎径</th>
                        <th>3. 開花花房-Topの距離</th>
                        <th>4. Top-50cmの葉数</th>
                        <th>5. 全葉数</th>
                        <th colspan="2">6. Top-50cmの上位葉面積</th>
                        <th colspan="2">6. Top-50cmの中位葉面積</th>
                        <th colspan="2">6. Top-50cmの下位葉面積</th>
                        <th>7. パッと見の生育状態</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>1週間の茎伸長量</th>
                        <th>15cm下の茎の周長</th>
                        <th>花びら目視</th>
                        <th>葉数</th>
                        <th>葉数</th>
                        <th colspan="2">葉面積指標</th>
                        <th colspan="2">葉面積指標</th>
                        <th colspan="2">葉面積指標</th>
                        <th>選択式</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>cm</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>枚</th>
                        <th>枚</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>cm</th>
                        <th>1〜5で入力</th>
                        <th></th>
                    </tr>
                    <tr data-repeater-item>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,custom[number]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,custom[number]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,custom[number]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,custom[number]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td><input type="text" name="text-input" size="6" data-validation-engine="validate[required,min[0]]" /></td>
                        <td>
                            <select name="growingCondition">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                        <td><input data-repeater-delete type="button" value="削除"/></td>
                    </tr>
                </table>
                <input data-repeater-create type="button" value="追加"/>
            </form>
        </div>


        <script src="/script/oidc.js"></script>
        <script src="/script/oidc_setting.js"></script>

        <script language="JavaScript">

            var api_url = "/api/skeleton_data";

            function SetColumn(json) {

                $("#datalist").columns({
                    
                    data:json.result,
                    schema: [
                        {"header":"ID", "key":"id"},
                        {"header":"スケルトン名(ID)", "template":"{{skeleton_name}} ({{skeleton_id}})"},
                        {"header":"スケルトンメタ(ID)", "template":"{{skeleton_info}} ({{skeleton_meta_id}})"},
                        {"header":"日付", "key":"assay_date"},
                        {"header":"操作", 
                         "template":'<a href="' + api_url + '/{{id}}" class="crud_read_link">詳細</a>' + " | " +
                                    '<a href="' + api_url + '/{{id}}" class="crud_del_link">削除</a>'
                        },
                    ],
                });
            }

            (function ($) {
                // onLoad
                $(function () {
                    // 追加ボタン
                    $('#repeater').repeater({
                        defaultValues: {
                            growingCondition: "3",
                        },
                        show: function () {
                            $(this).slideDown();
                        },
                        hide: function (deleteElement) {
                            if(confirm('Are you sure you want to delete this element?')) {
                                $(this).slideUp(deleteElement);
                            }
                        },
                        isFirstItemUndeletable: true
                    })

                });
            })(jQuery);
	    </script>
        <script src="/script/crud.js"></script>
    </body>
</html>
